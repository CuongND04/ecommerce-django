{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-section set-bg" data-setbg="{% static 'assets/img/breadcrumb.jpg' %}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <h2 style="color: #7ed957;">Vendor List</h2>
            <div class="breadcrumb__option">
              <i class="fa-solid fa-house-chimney fa-lg" style="color: #7ed957;">&nbsp</i>
              <a href="{% url 'core:index' %}">Home</a>
              <span>Vendor</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->
  <div class="container my-5">
    <div class="row g-3">
      {% for v in vendors %}
        <a class="col-md-4" href="{% url 'core:vendor-detail' v.vid %}">
          <div class="card p-3">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <p>
                  <i class="fa-solid fa-phone me-1"></i>Contact Us: {{ v.contact }}
                </p>

                <p class="vendor__address">
                  <i class="fa-solid fa-location-dot me-1"></i> Address: {{ v.address }}
                </p>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <small>Since {{ v.date|date:'Y' }}</small>
                <h5 class="mt-2">{{ v.title }}</h5>
                <p class="store-rating mb-1">
                  ★★★★★ <small>(26)</small>
                </p>
                <span class="product-count">{{ v.product.all.count }} Products</span>
              </div>
              <div>
                <img src="{{ v.image.url }}" class="store-logo" alt="Store Logo" />
              </div>
            </div>
          </div>
        </a>
      {% endfor %}

      <!-- More cards can be added similarly -->
    </div>
  </div>
{% endblock %}
